  <!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>LMT&ZJH 粒子爱心 + 点击字母</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
let W, H;
function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const particles = [];
const targetPoints = [];
const stars = [];

const letters = ['L', 'M', 'T', 'Z', 'J', 'H'];
const floatingTexts = [];

// 星空背景
for (let i = 0; i < 200; i++) {
  stars.push({
    x: Math.random() * W,
    y: Math.random() * H,
    r: Math.random() * 1.5,
    s: Math.random() * 0.5 + 0.2
  });
}

// 采集形状像素点（文字或爱心）
function collectPoints(drawShape) {
  const tempCanvas = document.createElement("canvas");
  const tempCtx = tempCanvas.getContext("2d");
  tempCanvas.width = W;
  tempCanvas.height = H;

  drawShape(tempCtx);

  const imgData = tempCtx.getImageData(0, 0, W, H).data;
  const points = [];
  for (let y = 0; y < H; y += 3) {
    for (let x = 0; x < W; x += 3) {
      const index = (y * W + x) * 4;
      if (imgData[index + 3] > 128) {
        points.push({ x, y });
      }
    }
  }
  return points;
}

// 绘制文字
function drawText(ctx) {
  ctx.fillStyle = "white";
  ctx.font = "bold 160px Arial";
  ctx.textAlign = "center";
  ctx.textBaseline = "middle";
  ctx.fillText("LMT&ZJH", W / 2, H / 2 - 250);
}

// 绘制爱心
function drawHeart(ctx) {
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.translate(W / 2, H / 2);
  ctx.scale(60, 60);
  ctx.moveTo(0, -2);
  ctx.bezierCurveTo(2, -4, 4, 0, 0, 3);
  ctx.bezierCurveTo(-4, 0, -2, -4, 0, -2);
  ctx.fill();
}

// 获取目标点
const textPoints = collectPoints(drawText);
const heartPoints = collectPoints(drawHeart);
targetPoints.push(...textPoints, ...heartPoints);

// 粒子类
class Particle {
  constructor(x, y, tx, ty) {
    this.x = x;
    this.y = y;
    this.tx = tx;
    this.ty = ty;
    this.vx = 0;
    this.vy = 0;
    this.color = `hsl(${Math.random() * 360},100%,60%)`;
  }
  update() {
    this.vx += (this.tx - this.x) * 0.004;
    this.vy += (this.ty - this.y) * 0.004;
    this.vx *= 0.9;
    this.vy *= 0.9;
    this.x += this.vx;
    this.y += this.vy;
  }
  draw() {
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, 2.2, 0, Math.PI * 2);
    ctx.fill();
  }
}

// 点击生成漂浮字母类
class FloatingText {
  constructor(x, y, letter) {
    this.x = x;
    this.y = y;
    this.letter = letter;
    this.alpha = 1;
    this.size = 30 + Math.random() * 20;
    this.colorHue = Math.random() * 360;
    this.vy = 0.7 + Math.random() * 0.3; // 向上漂浮速度
  }
  update() {
    this.y -= this.vy;
    this.alpha -= 0.01;
  }
  draw() {
    ctx.font = `bold ${this.size}px Arial`;
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.fillStyle = `hsla(${this.colorHue}, 100%, 70%, ${this.alpha})`;
    ctx.shadowColor = `hsla(${this.colorHue}, 100%, 70%, ${this.alpha})`;
    ctx.shadowBlur = 10;
    ctx.fillText(this.letter, this.x, this.y);
    ctx.shadowBlur = 0;
  }
  isDead() {
    return this.alpha <= 0;
  }
}

// 初始化粒子
targetPoints.forEach(p => {
  particles.push(
    new Particle(Math.random() * W, Math.random() * H, p.x, p.y)
  );
});

let scatter = false;
setInterval(() => {
  scatter = !scatter;
  if (scatter) {
    particles.forEach(p => {
      p.tx = Math.random() * W;
      p.ty = Math.random() * H;
    });
  } else {
    targetPoints.forEach((t, i) => {
      particles[i].tx = t.x;
      particles[i].ty = t.y;
    });
  }
}, 3000);

// 点击事件，生成漂浮字母
canvas.addEventListener("click", e => {
  const rect = canvas.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const letter = letters[Math.floor(Math.random() * letters.length)];
  floatingTexts.push(new FloatingText(x, y, letter));
});

// 星空背景
function drawStars() {
  ctx.fillStyle = "black";
  ctx.fillRect(0, 0, W, H);
  ctx.fillStyle = "white";
  stars.forEach(star => {
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.r, 0, Math.PI * 2);
    ctx.fill();
    star.x += star.s;
    if (star.x > W) star.x = 0;
  });
}

// 动画循环
function animate() {
  drawStars();

  particles.forEach(p => {
    p.update();
    p.draw();
  });

  // 更新和绘制漂浮文字，清理消失的
  for (let i = floatingTexts.length - 1; i >= 0; i--) {
    const ft = floatingTexts[i];
    ft.update();
    ft.draw();
    if (ft.isDead()) {
      floatingTexts.splice(i, 1);
    }
  }

  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
